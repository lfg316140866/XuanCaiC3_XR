<script>
	$(function(){
		
		$('.banner_pic .close_btn').click(function(){
			$('.banner_pic').hide();
		});
		
		$(".btn_submit").click(function(){
			var name = $.trim($("#name").val());
			if(name==""){
				alert("请输入您的姓名");
				return false;
			}
			var mobile = $.trim($("#mobile").val());
			if(mobile==""){
				alert("请输入您的手机号");
				return false;
			}
			if(!isMobile(mobile)){
				alert("手机号格式错误");
				return false;
			}
			var province = $.trim($("#province").val());
			if(province==""){
				alert("请选择省份或直辖市");
				return false;
			}
			var city = $.trim($("#city").val());
			if(city==""){
				alert("请选择城市");
				return false;
			}
			var area = $.trim($("#area").val())
			if(area==""){
				alert("请选择区/县");
				return false;
			}

			submitLoading();
			//效果
			//ajax 提交

			
			$.ajax({
				type:"POST",
				url:siteUrl+"/Itf/Php/AjaxItf.php?method=GetSqlData&ItfName=AddReservationdrive",
				data: {name:name,site:"mobile",province:province,city:city,county:area,source:location.href, phone:mobile}, 
				success: function (data) {  
		        	
	       		}  
			})
			$.ajax({
				type:"POST",
				url:siteUrl+"/Itf/Php/Upload.php?method=File",
				data: {method:"File",inputFileName:"ImageData",ImageData: $("#ps").find("img").attr("src")}, 
				success: function (data) { 
					console.log(data); 
					var val = eval("(" + data + ")");
					var img = "../"+val.path;
					console.log(img);
		        	shareShow(img);
					reloadShare($('.text_input').val(), val.path)
	       		}  
			})
		});
		
		//shareShow('http://xuancaic3xr.nn.cagoe.com//Upload/png_150618/201506180053438408.png');
		
	})
</script>
